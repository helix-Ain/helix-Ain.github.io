div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 单向链表.cpp : 定义控制台应用程序的入口点。</span></div><div class="line"><span class="comment">//</span></div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"stdafx.h"</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdlib.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> LEN sizeof(struct node)</span></div><div class="line"></div><div class="line"><span class="keyword">struct</span> node</div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> num;</div><div class="line">	<span class="keyword">struct</span> node*next;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">int</span> n=<span class="number">0</span>;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">struct</span> node*<span class="title">create</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">struct</span> node*head,*p1,*p2;</div><div class="line">	head=<span class="literal">NULL</span> ;</div><div class="line">	p1=p2=(<span class="keyword">struct</span> node*)<span class="built_in">malloc</span>(LEN);</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"please put in data:\n"</span>);</div><div class="line">	scanf_s(<span class="string">"%d"</span>,&amp;p1-&gt;num);</div><div class="line">	<span class="keyword">while</span>(p1-&gt;num!=<span class="number">0</span>)</div><div class="line">	&#123;</div><div class="line">		n++;</div><div class="line">		<span class="keyword">if</span>(n==<span class="number">1</span>)head=p1;</div><div class="line">		<span class="keyword">else</span></div><div class="line">			p2-&gt;next=p1;</div><div class="line">		p2=p1;</div><div class="line">		p1=(<span class="keyword">struct</span> node*)<span class="built_in">malloc</span>(LEN);</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"please put in data:\n"</span>);</div><div class="line">		scanf_s(<span class="string">"%d"</span>,&amp;p1-&gt;num);</div><div class="line">	&#125;</div><div class="line">	p2-&gt;next=<span class="literal">NULL</span>;</div><div class="line">	<span class="keyword">return</span> head;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">print</span><span class="params">(<span class="keyword">struct</span> node*head)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">struct</span> node*p=head;</div><div class="line">	<span class="keyword">while</span>(p!=<span class="literal">NULL</span>)</div><div class="line">	&#123;</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"%d\t"</span>,p-&gt;num);</div><div class="line">		p=p-&gt;next;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">clear</span><span class="params">(<span class="keyword">struct</span> node*head)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">struct</span> node*p1,*p2;</div><div class="line">	p1=p2=head;</div><div class="line">	<span class="keyword">while</span>(p1!=<span class="literal">NULL</span>)</div><div class="line">	&#123;</div><div class="line">		p1=p2-&gt;next;</div><div class="line">		<span class="built_in">free</span>(p2);</div><div class="line">		p2=p1;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">int</span> <span class="number">_</span>tmain(<span class="keyword">int</span> argc, <span class="number">_</span>TCHAR* argv[])</div><div class="line">&#123;</div><div class="line">	<span class="keyword">struct</span> node*p=<span class="literal">NULL</span>;</div><div class="line">	<span class="keyword">int</span> i;</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"\t\t1.创建链表\n"</span>);</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"\t\t2.输出链表\n"</span>);</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"\t\t3.清空链表\n"</span>);</div><div class="line">	<span class="keyword">while</span>(<span class="number">1</span>)</div><div class="line">	&#123;</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"请输入:\n"</span>);</div><div class="line">		scanf_s(<span class="string">"%d"</span>,&amp;i);</div><div class="line">		<span class="keyword">switch</span>(i)</div><div class="line">		&#123;</div><div class="line">		<span class="keyword">case</span> <span class="number">1</span>:p=create();<span class="built_in">printf</span>(<span class="string">"创建成功\n"</span>);<span class="keyword">break</span>;</div><div class="line">		<span class="keyword">case</span> <span class="number">2</span>:print(p);<span class="keyword">break</span>;</div><div class="line">		<span class="keyword">case</span> <span class="number">3</span>:clear(p);<span class="keyword">break</span>;</div><div class="line">		<span class="keyword">default</span>:<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
